<!DOCTYPE html>
<html lang="en">
<head>
  <title>Taste.it - Menu with Cart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Taste.<span>it</span></a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item active"><a href="menu.html" class="nav-link">Menu</a></li>
          <!-- Cart Icon -->
          <li class="nav-item">
            <a href="#" class="nav-link" data-toggle="modal" data-target="#cartModal">
              <i class="fa fa-shopping-cart"></i>
              Cart (<span id="cart-count">0</span>) - $<span id="cart-total">0.00</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Example Menu Item -->
  <section class="ftco-section">
    <div class="container">
      <div class="menus d-flex">
        <div class="menu-img img" style="background-image: url(images/breakfast-1.jpg); width:100px; height:100px;"></div>
        <div class="text ml-3">
          <div class="d-flex">
            <div class="one-half">
              <h3>Beef Roast Source</h3>
            </div>
            <div class="one-forth">
              <span class="price">$29</span>
            </div>
          </div>
          <p><span>Meat</span>, <span>Potatoes</span>, <span>Rice</span></p>
          <button class="btn btn-sm btn-primary add-to-cart" data-name="Beef Roast Source" data-price="29">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <!-- items will be added here -->
            </tbody>
          </table>
          <h5 class="text-right">Total: $<span id="modal-total">0.00</span></h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Checkout</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    let cart = [];
    let cartCount = 0;
    let cartTotal = 0;

    // Add to Cart
    $(document).on("click", ".add-to-cart", function() {
      let name = $(this).data("name");
      let price = parseFloat($(this).data("price"));

      cart.push({name, price});
      cartCount++;
      cartTotal += price;

      // Update navbar cart
      $("#cart-count").text(cartCount);
      $("#cart-total").text(cartTotal.toFixed(2));

      // Update modal cart list
      let row = `<tr><td>${name}</td><td>$${price.toFixed(2)}</td></tr>`;
      $("#cart-items").append(row);
      $("#modal-total").text(cartTotal.toFixed(2));
    });
  </script>

</body>
</html>
